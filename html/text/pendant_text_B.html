<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
  font-family: "Velomia Vanora";
  font-weight: 400;
  font-style: normal;
  src: url("https://freight.cargo.site/m/A1797059498002491357968128588597/velomiavanora-webfont.woff") format("woff");
}

@font-face {
  font-family: "Times New Roman PS";
  font-weight: 100;
  src: url("https://db.onlinewebfonts.com/t/61c81a93fc1cbc8a8a687477b78a6795.woff2") format("woff2");
}

body, .container, .infobox, .objectbox {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}

body::-webkit-scrollbar,
.container::-webkit-scrollbar,
.infobox::-webkit-scrollbar,
.objectbox::-webkit-scrollbar {
  display: none;
}

h3 {
  font-family: 'Velomia Vanora';
  font-weight: 100;
  margin: 0;
  color: rgba(0, 0, 0, 0.85);
  font-size: 5rem;
  line-height: 1.1;
  text-decoration: underline 1.5px;
  text-align: center;
}

p {
  font-family: 'Times New Roman PS';
  font-weight: 100;
  font-size: 1.75rem;
  color: rgba(0, 0, 0, 0.85);
  line-height: 1.2;
}

.container {
  width: 100%;
}

.infobox {
  font-size: 1.4rem;
  margin-left: 2%;
  width: 95%;
  text-align: justify;
  text-justify: inter-word;
}

.objectbox {
  font-family: 'Times New Roman PS';
  padding-left: 2%;
  text-align: justify;
}
</style>
</head>
<body>
<div class="container">
  <h3>Machine Ring</h3>
  <br><br>
  <div class="objectbox">
    <p>Machine ring fastened to a baby doll painted white with blood around the eyes and torso where ring is fitted.</p></div>
</div>
</body>
</html>
